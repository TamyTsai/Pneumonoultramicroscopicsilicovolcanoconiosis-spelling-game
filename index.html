<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火山矽肺病挑戰遊戲</title>
</head>
<body>
    <div>火山矽肺病挑戰！</div>
    <section class="instructions">
        點擊「遊戲開始」後，系統將自動倒數10秒，請於輸入框內輸入火山矽肺病之英文，並點擊完成，系統會判斷你是否有於10秒內送出正確答案，並將挑戰結果顯示於頁面下方
    </section>
    <section class="buttons">
        <input type="button" id="gameStart" value="遊戲開始">
        <input type="text" id="inputArea" placeholder="請於此輸入火山矽肺病英文">
        <input type="button" id="finished" value="完成">
    </section>
    <section class="hint">
        <i>火山矽肺病英文為pneumonoultramicroscopicsilicovolcanoconiosis</i>
        <p>輸入框設定為無法進行貼上功能，不要作弊</p>
    </section>
    <section class="result">挑戰結果</section>
</body>
</html>
